<div id="user-home-listings-container">
  <mat-card>
    <h1 class="title is-3">Home Listings</h1>
    <hr>
  </mat-card>

  <br/>

  
  <mat-card>
    <app-home-listing-fragment
      *ngFor="let home of homeListingsList"
      [home]="home"
      [user]="you"
    ></app-home-listing-fragment>
  </mat-card>

  <br/>
  <button
    *ngIf="!isEndOfResults"
    mat-raised-button
    color="primary"
    type="button"
    (click)="loadMoreHomeListings()"
  >
    Load More
  </button>
</div>
